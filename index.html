<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="utf-8">
    <title>5 Day Weather Forecast</title>

<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="practicestyle.css"/> 
<script src="https://kit.fontawesome.com/b5dd9752d1.js" crossorigin="anonymous"></script>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <h1>5 Day Weather Dashboard</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="search">
                <h5 id="search-header"> Search for a City:</h5>
                <form class="row">
                    <input class="form-control textfield" id="search-city" type="text" placeholder="Search for a City" aria-label="Search">
                    <button type="button" class="btn" id="search-btn">
                        <i class="fas fa-cloud-sun" aria-hidden="true"></i>
                    </button>
                </form>
                <div class="row">
                    <div class="card" id="city-searches">
                        <div class="card-text" id="search-history"></div>
                    </div>
                </div>
            </div>
            
            
            <div class="col-8">
                <div class="row card" id="currentDay">
                    <h2 class="card-title" id="cityName">City</h2>
                    <p class="card-text" id="cityTemp">Temperature: </p>
                    <p class="card-text" id="cityHumidity">Humidity: </p>
                    <p class="card-text" id="cityWind">Wind Speed: </p>
                    <p class="card-text" id="cityUv">UV Index: </p>
                </div>
                
                
                
                <div class="row" id="weatherForecast">
                    <h3 class="col-12">5-Day Forecast:</h3>
                    <div class="col card five-day-weather" id="day1"></div>
                    <div class="col card five-day-weather" id="day2"></div>
                    <div class="col card five-day-weather" id="day3"></div>
                    <div class="col card five-day-weather" id="day4"></div>
                    <div class="col card five-day-weather" id="day5"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="practice.js" type="text/javascript"></script>
</body>

</html>
